<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="../css/12-bool.css">

    <div class="container body">
         <div class="container top">
             <div class="col-12 span"></div>

        <div class=" col-10 col-offset-1 screen">
            <div class="container">
             
            </div>
            <div class="container display">
                <div class="col-8 col-offset-2">
                    <img src="https://www.romhacking.net/hacks/nes/images/titles/3574titlescreen.png">
                </div>
            </div>
        </div>
        <div class="container brand">
            <div class="col-2 col-offset-1">
                <h2>nintendo</h2>
            </div>

                    <div class="col-6"></div>
                </div>
            </div>
        </div>

            </div>
            <div class="col-1">

                <p>start</p>

        </div>
